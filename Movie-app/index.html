<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Explorer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Movie Explorer</h1>
    <input type="text" id="search-bar" placeholder="Search for movies...">
  </header>
  
   <section id="movie-categories">
        <h2>Explore by Category</h2>
        <div class="categories">
            <button onclick="filterMovies('Action')">Action</button>
            <button onclick="filterMovies('Comedy')">Comedy</button>
            <button onclick="filterMovies('Drama')">Drama</button>
            <button onclick="filterMovies('Sci-Fi')">Sci-Fi</button>
        </div>
    </section>

  <section id="movie-list">
        <h2>Movies</h2>
        <div id="movies-container"></div>
    </section>

  <footer>
    <div class="footer-content">
        <p>&copy; 2024 Movie Explorer. All rights reserved.</p>
        <ul class="footer-links">
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#privacy">Privacy Policy</a></li>
            <li><a href="#terms">Terms of Service</a></li>
        </ul>
        <div class="footer-social">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </div>

  </footer>

  <script src="js/script.js"></script>
</body>
</html>
